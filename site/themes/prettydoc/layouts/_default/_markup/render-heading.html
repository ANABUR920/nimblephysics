{{if eq .Level 1}}
<h2 class="h2 font-weight-light">{{ .Text | safeHTML }}</h2>
{{else if eq .Level 2}}
<h2 class="section-title">
{{ .Text | safeHTML }}
    <a
        data-scroll
        href="{{ .Anchor | safeURL }}"
        class="anchor"
        data-toggle="tooltip"
        data-placement="top"
        title="Copy URL"
    ></a>
</h2>
{{else if eq .Level 3}}
<h4 id="{{ .Anchor | safeURL }}">
    {{ .Text | safeHTML }}
</h4>
{{else}}
<h{{ .Level }} id="{{ .Anchor | safeURL }}">{{ .Text | safeHTML }}</h{{ .Level }}>
{{end}}
